buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:5.1.0"
    }
}
plugins {
    id "de.lukaskoerfer.gradle.delombok" version "0.2"
}
apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

group 'cc.sfclub.polar'
version '4.1.2'

jar.enabled = false
assemble.dependsOn(shadowJar)
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url 'https://jitpack.io' }
    maven {
        name = "mavenCentral"
        url = "http://maven.aliyun.com/nexus/content/groups/public/"
    }
    maven {    url "https://libraries.minecraft.net"}
}
task sourcesJar(type: Jar, dependsOn: classes) {
    //classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    //classifier = 'javadoc'
    from javadoc.destinationDir
}
javadoc {
    options.encoding "UTF-8"
    options.charSet 'UTF-8'
    source = "build/delombok/delombok"
    failOnError = false
}
shadowJar {
    zip64 true
    manifest {
        attributes 'Main-Class': 'cc.sfclub.core.Initialzer'
    }
}
artifacts {
    archives sourcesJar
    archives javadocJar
    archives shadowJar
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.greenrobot:eventbus:3.2.0'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'org.pf4j', name: 'pf4j', version: '3.3.1'
    //Loggers
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    //Database
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
    implementation 'org.xerial:sqlite-jdbc:3.31.1'
    implementation group: 'com.alibaba', name: 'druid', version: '1.1.21'
    compile group: 'org.nutz', name: 'nutz', version: '1.r.68.v20200427'
    //Utils
    implementation 'org.reflections:reflections:0.9.12'
    compile 'com.github.iceBear67:Util:f8c307cb1c'
    compile 'com.mojang:brigadier:1.0.17'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
}